{% set version = "2.4.10" %}

package:
  name: proxy-py
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/proxy.py/proxy_py-{{ version }}.tar.gz
  sha256: 41b9e9d3aae6f80e2304d3726e8e9c583a510d8de224eada53d115f48a63a9ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - proxy = proxy:entry_point
    - grout = proxy:grout
  script_env:
    - PYTHONIOENCODING=utf-8
    - PYTHONLEGACYTEXTENCODING=utf-8

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm >=7.0.5
  run:
    - python >={{ python_min }}

test:
  imports:
    - proxy
  commands:
    - pip check
    - proxy --help
    - which grout || where grout
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/abhinavsingh/proxy.py
  summary: Proxy Server, Web Server, PubSub, Work acceptor & executor framework.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://proxypy.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
